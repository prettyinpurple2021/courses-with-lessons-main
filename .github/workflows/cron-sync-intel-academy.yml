name: Cron - Sync Intel Academy

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  sync-intel-academy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate and prepare
        env:
          API_URL: ${{ secrets.API_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$API_URL" ]; then
            echo "‚ùå Error: API_URL secret is not set in GitHub repository settings"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "‚ùå Error: CRON_SECRET secret is not set in GitHub repository settings"
            exit 1
          fi
          
          # Normalize API_URL (remove trailing slash, ensure it doesn't end with /api)
          API_URL=$(echo "$API_URL" | sed 's:/*$::')
          API_URL=$(echo "$API_URL" | sed 's:/api$::')
          echo "API_URL_NORMALIZED=${API_URL}" >> $GITHUB_ENV
          echo "CRON_SECRET=${CRON_SECRET}" >> $GITHUB_ENV
          
          echo "‚úÖ Secrets validated"
          echo "üìç API URL: ${API_URL}"
      
      - name: Check backend health
        run: |
          echo "üè• Checking backend health endpoint..."
          HEALTH_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" "${API_URL_NORMALIZED}/api/health" || echo "HTTP_STATUS:000")
          HEALTH_STATUS=$(echo "$HEALTH_RESPONSE" | grep "HTTP_STATUS" | cut -d: -f2)
          
          if [ "$HEALTH_STATUS" = "200" ]; then
            echo "‚úÖ Backend is healthy and reachable"
          else
            echo "‚ö†Ô∏è Warning: Backend health check returned status $HEALTH_STATUS"
            echo "Continuing anyway..."
          fi
      
      - name: Call sync-intel-academy endpoint
        run: |
          echo "üîó Calling: ${API_URL_NORMALIZED}/api/cron/sync-intel-academy"
          echo "üîë Using CRON_SECRET: ${CRON_SECRET:0:8}..." # Show first 8 chars for debugging
          
          RESPONSE=$(curl -X GET "${API_URL_NORMALIZED}/api/cron/sync-intel-academy" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP_STATUS:%{http_code}" \
            -s)
          
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS/d')
          
          echo "üìä HTTP Status: $HTTP_STATUS"
          echo "üìÑ Response: $BODY"
          
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
            echo "‚úÖ Success! Cron job executed successfully"
            exit 0
          elif [ "$HTTP_STATUS" -eq 401 ]; then
            echo "‚ùå Unauthorized: CRON_SECRET doesn't match. Check that it's set correctly in both GitHub and Fly.io"
            exit 1
          elif [ "$HTTP_STATUS" -eq 500 ]; then
            echo "‚ùå Server Error: Check your backend logs"
            exit 1
          else
            echo "‚ùå Failed with HTTP status: $HTTP_STATUS"
            exit 1
          fi

