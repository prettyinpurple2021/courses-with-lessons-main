name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: |
          npm run test --workspace=backend --if-present
          npm run test --workspace=frontend --if-present

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: solosuccess-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: solosuccess-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Run security audit
        run: bash scripts/security-audit.sh || true

      - name: Validate environment variables
        run: |
          cd backend
          npm run validate:env || echo "Environment validation skipped (no .env file in CI)"
        continue-on-error: true

      - name: Build frontend
        run: npm run build:frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: Build backend
        run: npm run build:backend

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 1

  deploy-approval:
    name: Approve Production Deployment
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production-approval

    steps:
      - name: Manual approval checkpoint
        run: echo "Deployment approved for production"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-approval
    environment:
      name: production
      url: https://solosuccess-academy.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Download backend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/dist

      - name: Deploy frontend to Vercel
        run: |
          echo "Deploying frontend to Vercel production..."
          npm install -g vercel
          cd frontend
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes

      - name: Deploy backend to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "Deploying backend to Fly.io production..."
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          flyctl auth token
          cd backend
          flyctl deploy --app ${{ secrets.FLY_APP_NAME }}

      - name: Run database migrations
        run: |
          echo "Running database migrations on production..."
          # npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Wait for deployment to stabilize
        run: |
          echo "Waiting for services to become healthy..."
          sleep 60

      - name: Run health checks
        run: |
          echo "Running health checks..."
          BACKEND_URL=${{ secrets.PRODUCTION_BACKEND_URL || 'https://api.solosuccess-academy.com' }}
          FRONTEND_URL=${{ secrets.PRODUCTION_FRONTEND_URL || 'https://solosuccess-academy.com' }}
          
          # Backend health check
          echo "Checking backend health..."
          BACKEND_HEALTH=$(curl -s -f "$BACKEND_URL/api/health" || echo "failed")
          if echo "$BACKEND_HEALTH" | grep -q "healthy"; then
            echo "✅ Backend is healthy"
          else
            echo "❌ Backend health check failed"
            echo "$BACKEND_HEALTH"
            exit 1
          fi
          
          # Frontend health check
          echo "Checking frontend health..."
          FRONTEND_HEALTH=$(curl -s -f "$FRONTEND_URL/health" || echo "failed")
          if echo "$FRONTEND_HEALTH" | grep -q "healthy"; then
            echo "✅ Frontend is healthy"
          else
            echo "❌ Frontend health check failed"
            echo "$FRONTEND_HEALTH"
            exit 1
          fi
        continue-on-error: true

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          # Add notification logic (Slack, Discord, email, etc.)

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Production deployment failed!"
          # Add notification logic (Slack, Discord, email, etc.)

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME="production-$(date +'%Y%m%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "Production deployment $TAG_NAME"
          git push origin "$TAG_NAME"
