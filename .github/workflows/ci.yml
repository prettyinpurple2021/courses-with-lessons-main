name: CI - Lint and Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Type check frontend
        run: npm run type-check --workspace=frontend

      - name: Type check backend
        run: npm run type-check --workspace=backend

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest

    env:
      VITE_API_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check (frontend)
        run: npm run type-check --workspace=frontend

      - name: Build frontend (capture log)
        run: |
          set -o pipefail
          npm run build:frontend 2>&1 | tee frontend-build.log
          test "${PIPESTATUS[0]}" -eq 0
        env:
          NODE_ENV: production

      - name: Upload frontend build log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-build-log
          path: frontend-build.log
          retention-days: 7

  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=./backend/prisma/schema.prisma

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema=./backend/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Build backend
        run: npm run build:backend
