name: Health Check

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Check Application Health
    runs-on: ubuntu-latest
    
    steps:
      - name: Check backend health
        id: backend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          # Validate BACKEND_URL is set
          if [ -z "$BACKEND_URL" ]; then
            echo "::error::BACKEND_URL secret is not set. Please configure it in Settings â†’ Secrets â†’ Actions."
            exit 1
          fi

          ENDPOINT="$BACKEND_URL/api/health"
          MAX_ATTEMPTS=4
          TIMEOUT=10
          RESPONSE_PREVIEW_LENGTH=500
          BACKOFF_MULTIPLIER=2
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS: checking $ENDPOINT"
            TMPFILE=$(mktemp)
            HTTP_CODE=$(curl -s -o "$TMPFILE" -w "%{http_code}" --max-time $TIMEOUT "$ENDPOINT") || HTTP_CODE="000"

            if [ "$HTTP_CODE" = "200" ]; then
              echo "Backend is healthy (HTTP $HTTP_CODE)"
              rm -f "$TMPFILE"
              exit 0
            fi

            echo "Health check failed with HTTP $HTTP_CODE"
            echo "Response body (truncated):"
            head -c $RESPONSE_PREVIEW_LENGTH "$TMPFILE" 2>/dev/null || true

            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo ""
              echo "Final failure after $MAX_ATTEMPTS attempts."
              echo "Full response body:"
              cat "$TMPFILE" 2>/dev/null || true
              rm -f "$TMPFILE"
              exit 1
            fi

            rm -f "$TMPFILE"
            ATTEMPT=$((ATTEMPT + 1))
            SLEEP_TIME=$((ATTEMPT * BACKOFF_MULTIPLIER))
            echo "Retrying in $SLEEP_TIME seconds..."
            sleep $SLEEP_TIME
          done

      - name: Check frontend health
        id: frontend
        run: |
          FRONTEND_URL=${{ secrets.PRODUCTION_FRONTEND_URL || 'https://your-app.vercel.app' }}
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL")
          if [ "$RESPONSE" != "200" ]; then
            echo "Frontend health check failed with status: $RESPONSE"
            exit 1
          fi
          echo "Frontend is healthy"

      - name: Check database connectivity
        id: database
        run: |
          HEALTH=$(curl -s https://api.solosuccess-academy.com/api/health | jq -r '.database')
          if [ "$HEALTH" != "connected" ]; then
            echo "Database is not connected"
            exit 1
          fi
          echo "Database is connected"

      - name: Check Redis connectivity
        id: redis
        run: |
          HEALTH=$(curl -s https://api.solosuccess-academy.com/api/health | jq -r '.redis')
          if [ "$HEALTH" != "connected" ]; then
            echo "Redis is not connected"
            exit 1
          fi
          echo "Redis is connected"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Health check failed!"
          # Add notification logic
          # Example: Send to Slack
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"ðŸš¨ Health check failed for SoloSuccess Academy"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create incident
        if: failure()
        run: |
          echo "Creating incident..."
          # Add incident creation logic (PagerDuty, Opsgenie, etc.)
