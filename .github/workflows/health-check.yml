name: Health Check

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Check Application Health
    runs-on: ubuntu-latest

    steps:
      - name: Check backend health
        id: backend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          # Health check script with URL normalization and exponential backoff
          set -eo pipefail

          if [ -z "$BACKEND_URL" ]; then
            echo "::error::BACKEND_URL secret is not set. Please configure it in Settings â†’ Secrets â†’ Actions."
            exit 1
          fi

          # Normalize BACKEND_URL (remove trailing slash)
          BASE="${BACKEND_URL%/}"

          # If base already ends with /api, call /health; otherwise call /api/health
          if [[ "$BASE" =~ /api$ ]]; then
            HEALTH_URL="${BASE}/health"
          else
            HEALTH_URL="${BASE}/api/health"
          fi

          echo "Checking health endpoint: $HEALTH_URL"

          TMPFILE="$(mktemp)"
          MAX_ATTEMPTS=4
          RESPONSE_PREVIEW_LENGTH=400

          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $attempt of $MAX_ATTEMPTS: checking $HEALTH_URL"
            HTTP_CODE=$(curl --silent --show-error --location --max-time 10 -w "%{http_code}" -o "$TMPFILE" "$HEALTH_URL" || true)

            if [ "$HTTP_CODE" = "200" ]; then
              echo "Backend is healthy (HTTP $HTTP_CODE)"
              rm -f "$TMPFILE"
              exit 0
            fi

            echo "Health check failed with HTTP $HTTP_CODE"
            echo "Response body (truncated):"
            head -c $RESPONSE_PREVIEW_LENGTH "$TMPFILE" 2>/dev/null || true

            # Exponential-ish backoff: 4, 6, 8, 12 seconds (skip after final attempt)
            if [ "$attempt" -lt "$MAX_ATTEMPTS" ]; then
              case $attempt in
                1) sleep 4 ;;
                2) sleep 6 ;;
                3) sleep 8 ;;
                *) sleep 12 ;;
              esac
            fi
          done

          echo "Final failure after $MAX_ATTEMPTS attempts."
          echo "Full response body:"
          cat "$TMPFILE" 2>/dev/null || true
          rm -f "$TMPFILE"
          exit 1

      - name: Check frontend health
        id: frontend
        env:
          PRODUCTION_FRONTEND_URL: ${{ secrets.PRODUCTION_FRONTEND_URL }}
        run: |
          FRONTEND_URL=${PRODUCTION_FRONTEND_URL:-'https://your-app.vercel.app'}
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL")
          if [ "$RESPONSE" != "200" ]; then
            echo "Frontend health check failed with status: $RESPONSE"
            exit 1
          fi
          echo "Frontend is healthy"

      - name: Check database connectivity
        id: database
        run: |
          HEALTH=$(curl -s https://api.solosuccess-academy.com/api/health | jq -r '.database')
          if [ "$HEALTH" != "connected" ]; then
            echo "Database is not connected"
            exit 1
          fi
          echo "Database is connected"

      - name: Check Redis connectivity
        id: redis
        run: |
          HEALTH=$(curl -s https://api.solosuccess-academy.com/api/health | jq -r '.redis')
          if [ "$HEALTH" != "connected" ]; then
            echo "Redis is not connected"
            exit 1
          fi
          echo "Redis is connected"

      - name: Notify on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "Health check failed!"
